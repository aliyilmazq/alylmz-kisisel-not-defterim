<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="apple-touch-icon" href="/static/favicon.svg">
    <title>Ki≈üisel Not Defterim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind safelist - dinamik class'lar i√ßin
        tailwind.config = {
            safelist: [
                'grid-cols-1', 'grid-cols-2', 'grid-cols-3', 'grid-cols-4', 'grid-cols-5',
                'line-clamp-1', 'line-clamp-2', 'line-clamp-3', 'line-clamp-4', 'line-clamp-5'
            ]
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: linear-gradient(180deg, #f7f9fb 0%, #fdfdfd 40%, #ffffff 100%);
            --card-shadow: 0 12px 30px -18px rgba(0,0,0,0.25);
            --border: #e8ecf2;
        }
        * { font-family: 'Manrope', 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif; }
        h1, h2, h3 { font-family: 'Space Grotesk', 'Manrope', sans-serif; letter-spacing: -0.01em; }
        body {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-tap-highlight-color: transparent;
            background: var(--bg);
        }
        .tab-active { background: #2563eb; color: white; box-shadow: 0 8px 20px -14px #2563eb; }
        .tab-inactive { background: #f3f4f6; color: #374151; border: 1px solid #e5e7eb; }
        [x-cloak] { display: none !important; }
        .action-btn {
            padding: 0.55rem 0.65rem;
            font-size: 0.8rem;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            transition: all 0.15s;
            text-align: center;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }
        .action-btn:hover { background: #eef2ff; border-color: #c7d2fe; color: #1d4ed8; }
        .action-btn:active { background: #e0e7ff; }
        .action-btn.danger { color: #ef4444; border-color: #fecdd3; background: #fff1f2; }
        /* Line clamp utilities */
        .line-clamp-1, .line-clamp-2, .line-clamp-3, .line-clamp-4, .line-clamp-5 {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-1 { -webkit-line-clamp: 1; }
        .line-clamp-2 { -webkit-line-clamp: 2; }
        .line-clamp-3 { -webkit-line-clamp: 3; }
        .line-clamp-4 { -webkit-line-clamp: 4; }
        .line-clamp-5 { -webkit-line-clamp: 5; }
        /* Proje adƒ± truncate */
        .truncate-proje {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card {
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border);
        }
        .card:hover { transform: translateY(-1px); transition: transform 0.18s ease, box-shadow 0.18s ease; }
        /* Daraltƒ±lmƒ±≈ü - chip g√∂r√ºn√ºm√º */
        .summary-collapsed {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.85rem;
            padding: 0.6rem 0.75rem;
            font-size: 0.9rem;
            color: #475569;
        }
        /* Geni≈ületilmi≈ü - normal metin */
        .summary-expanded {
            font-size: 0.9rem;
            color: #374151;
            padding: 0.25rem 0;
        }
        .gradient-fade {
            background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.9) 40%, #fff 100%);
        }
        /* Unified dropdown styling */
        .dropdown-item {
            width: 100%;
            padding: 0.625rem 0.875rem;
            text-align: left;
            font-size: 0.875rem;
            border-radius: 0.375rem;
        }
        .dropdown-item:hover { background-color: #f9fafb; }
        .dropdown-item-back { color: #2563eb; font-weight: 500; }
        .dropdown-item-company { font-weight: 500; }
        .dropdown-item-meta { color: #9ca3af; font-size: 0.75rem; }
        .toast-container { position: fixed; top: 18px; right: 16px; z-index: 999; display: flex; flex-direction: column; gap: 8px; }
        .toast {
            min-width: 220px;
            background: #0f172a;
            color: #f8fafc;
            padding: 12px 14px;
            border-radius: 12px;
            box-shadow: 0 12px 30px -16px rgba(0,0,0,0.4);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toast.success { background: #15803d; }
        .toast.error { background: #b91c1c; }
        /* Skeleton loading animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="min-h-screen" x-data="app()" x-init="init()">

    <!-- Toasts -->
    <div class="toast-container" x-cloak>
        <template x-for="toast in toasts" :key="toast.id">
            <div class="toast" :class="toast.type">
                <span x-text="toast.icon"></span>
                <span x-text="toast.message"></span>
            </div>
        </template>
    </div>

    <!-- Login Screen -->
    <div x-show="!authenticated" x-cloak class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-sm">
            <div class="text-center mb-6">
                <img src="/static/logo.webp" alt="BEIREK" class="h-16 mx-auto mb-4">
                <h1 class="text-xl font-semibold text-gray-800">Ki≈üisel Not Defterim</h1>
            </div>
            <form @submit.prevent="login()">
                <input type="password" x-model="loginKey" placeholder="Eri≈üim anahtarƒ±"
                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" autofocus>
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-xl font-medium hover:bg-blue-600 transition">
                    Giri≈ü
                </button>
                <p x-show="loginError" class="text-red-500 text-sm text-center mt-3" x-text="loginError"></p>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div x-show="authenticated" x-cloak class="pb-4">

        <!-- Header -->
        <div class="bg-white border-b border-gray-200 px-4 py-3 sticky top-0 z-40">
            <div class="flex items-center justify-between">
                <img src="/static/logo.webp" alt="BEIREK" class="h-10">
                <button @click="refreshData()" class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition" title="Yenile">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Quick Note Entry -->
        <div class="px-4 py-3 bg-white border-b border-gray-200">
            <form @submit.prevent="quickSave()" class="flex gap-2">
                <textarea x-model="quickNote" placeholder="Hƒ±zlƒ± not ekle..." rows="1"
                    class="flex-1 px-3 py-2 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-sm"
                    @input="$el.style.height = 'auto'; $el.style.height = $el.scrollHeight + 'px'"
                    @keydown.meta.enter="quickSave()" @keydown.ctrl.enter="quickSave()"></textarea>
                <button type="submit" :disabled="!quickNote.trim()"
                    class="bg-blue-500 text-white px-4 py-2 rounded-xl font-medium text-sm hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed self-end">
                    Kaydet
                </button>
            </form>
        </div>

        <!-- Tabs (Config-driven, Tek Template) -->
        <div class="px-4 py-3">
            <template x-for="(row, rowIdx) in getTabRows()" :key="rowIdx">
                <div class="grid gap-1" :class="'grid-cols-' + row.length" :style="rowIdx > 0 ? 'margin-top: 0.25rem' : ''">
                    <template x-for="tab in row" :key="tab.id">
                        <button @click="switchTab(tab.id)" :class="activeTab === tab.id ? 'tab-active' : 'tab-inactive'"
                            class="px-2 py-2 rounded-lg text-sm font-medium transition text-center">
                            <span x-text="tab.icon + ' ' + tab.label + ' (' + (counts[tab.id] || 0) + ')'"></span>
                        </button>
                    </template>
                </div>
            </template>
        </div>

        <!-- Filter & Export (for notlar and gorevler) -->
        <div x-show="hasFilter()" class="px-4 pb-3">
            <div class="flex items-center gap-2">
                <!-- Hierarchical Dropdown - Filter i√ßin -->
                <div class="relative flex-1" x-data="hierarchicalDropdown('filter')" @click.away="open = false">
                    <button @click="open = !open" class="w-full flex items-center justify-between px-3 py-2 bg-white border border-gray-200 rounded-lg text-sm">
                        <span x-text="selectedCompany ? (selectedCompany + ' ‚Üí') : $store.app.currentFilter"></span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                    </button>
                    <div x-show="open" x-transition class="absolute top-full left-0 right-0 mt-1 bg-white border border-gray-200 rounded-lg shadow-lg z-50 max-h-64 overflow-y-auto">
                        <template x-if="!selectedCompany">
                            <div>
                                <button @click="select('T√ºm√º')" class="dropdown-item">T√ºm√º</button>
                                <button @click="select('Projesi Yok')" class="dropdown-item">Projesi Yok</button>
                                <div class="border-t border-gray-100"></div>
                                <template x-for="c in $store.app.companies" :key="c.name">
                                    <button @click="drillDown(c.name)" class="dropdown-item flex justify-between items-center">
                                        <span class="dropdown-item-company" x-text="c.name"></span>
                                        <span class="dropdown-item-meta" x-text="'(' + c.count + ') ‚Üí'"></span>
                                    </button>
                                </template>
                            </div>
                        </template>
                        <template x-if="selectedCompany">
                            <div>
                                <button @click="goBack()" class="dropdown-item dropdown-item-back">‚Üê Geri</button>
                                <button @click="select(selectedCompany + ' (T√ºm√º)')" class="dropdown-item dropdown-item-company" x-text="selectedCompany + ' (T√ºm√º)'"></button>
                                <div class="border-t border-gray-100"></div>
                                <template x-for="p in $store.app.getProjects(selectedCompany)" :key="p">
                                    <button @click="select(selectedCompany + ' - ' + p)" class="dropdown-item" x-text="p"></button>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>
                <button @click="exportItems()" class="p-2 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition" title="Export">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                </button>
            </div>
        </div>

        <!-- Skeleton Loading -->
        <div x-show="loading" class="px-4 space-y-3">
            <template x-for="i in 3" :key="i">
                <div class="bg-white rounded-xl border border-gray-200 overflow-hidden">
                    <div class="px-4 py-3 border-b border-gray-100">
                        <div class="skeleton h-5 w-3/4 rounded mb-2"></div>
                        <div class="skeleton h-3 w-1/2 rounded"></div>
                    </div>
                    <div class="px-4 py-2">
                        <div class="skeleton h-4 w-full rounded mb-1"></div>
                        <div class="skeleton h-4 w-2/3 rounded"></div>
                    </div>
                    <div class="px-2 py-2 bg-gray-50">
                        <div class="grid grid-cols-4 gap-1">
                            <div class="skeleton h-8 rounded"></div>
                            <div class="skeleton h-8 rounded"></div>
                            <div class="skeleton h-8 rounded"></div>
                            <div class="skeleton h-8 rounded"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Arama -->
        <div x-show="!loading" class="px-4 pb-2">
            <div class="flex items-center gap-2 bg-white border border-gray-200 rounded-xl px-3 py-2 shadow-sm">
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                <input type="search" x-model="searchQuery" placeholder="Ba≈ülƒ±k, i√ßerik ara..." class="flex-1 focus:outline-none text-sm">
                <button x-show="searchQuery" @click="searchQuery=''" class="text-xs text-blue-600 hover:underline">Temizle</button>
            </div>
        </div>

        <!-- Items (Config-driven Cards) -->
        <div x-show="!loading" class="px-4 space-y-3">
            <template x-if="filteredItems().length === 0">
                <p class="text-center text-gray-400 py-8">Hi√ß sonu√ß yok</p>
            </template>

            <template x-for="item in filteredItems()" :key="item.id">
                <div class="bg-white rounded-2xl overflow-hidden card relative group cursor-pointer" x-data="{ expanded: false }">
                    <!-- Card Header -->
                    <div class="px-4 py-3 border-b border-gray-100" @click="expanded = !expanded">
                        <div class="flex items-start gap-2">
                            <span x-show="item.pinned" class="text-sm flex-shrink-0">üìå</span>
                            <h3 class="font-semibold text-gray-800 flex-1 break-words" x-text="item.title"></h3>
                            <span x-show="item.proje" class="text-[11px] text-gray-500 flex-shrink-0 px-2 py-1 rounded-full border border-gray-200 bg-gray-50">üìÅ</span>
                        </div>
                        <div x-show="item.proje || item.created" class="flex items-center gap-2 mt-1 flex-wrap text-xs text-gray-500">
                            <span x-show="item.proje" class="text-xs text-blue-600 truncate-proje font-medium" x-text="item.proje" :title="item.proje"></span>
                            <span x-show="item.proje && item.created" class="text-xs text-gray-300">‚Ä¢</span>
                            <span x-show="item.created" class="text-xs text-gray-400" x-text="formatDate(item.created)"></span>
                        </div>
                    </div>

                    <!-- Card Body -->
                    <div x-show="item.content || item.summary || item.title" class="px-4 py-3 relative" @click="expanded = !expanded">
                        <p class="text-sm text-gray-700 whitespace-pre-wrap break-words"
                           :class="expanded ? 'summary-expanded' : ('summary-collapsed line-clamp-' + CONFIG.card.contentLines)"
                           x-text="displayText(item, expanded)"></p>
                        <div x-show="!expanded && needsExpand(item)"
                             class="gradient-fade absolute inset-x-0 bottom-0 pointer-events-none"
                             :style="'height: ' + (CONFIG.card.contentLines * 1.4 + 0.5) + 'rem'"></div>
                        <span x-show="!expanded && needsExpand(item)" class="text-[11px] text-blue-600 font-semibold mt-2 inline-flex items-center gap-1">
                            ‚ñº Devamƒ±nƒ± g√∂r
                        </span>
                    </div>

                    <!-- Card Actions (Config-driven) -->
                    <div class="px-2 py-2 bg-gray-50" @click.stop>
                        <template x-for="(row, rowIndex) in getActions()" :key="rowIndex">
                            <div class="grid gap-1" :class="'grid-cols-' + row.length" :style="rowIndex > 0 ? 'margin-top: 0.25rem' : ''">
                                <template x-for="action in row" :key="action.id">
                                    <button @click.stop="executeAction(action.id, item)" class="action-btn" :class="action.danger ? 'danger' : ''" x-text="action.icon + ' ' + getActionLabel(action, item)"></button>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Edit Modal -->
    <div x-show="showModal" x-cloak class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center" @click.self="showModal = false">
        <div class="bg-white w-full sm:max-w-lg sm:rounded-2xl rounded-t-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                <h2 class="text-lg font-semibold" x-text="editingItem ? 'D√ºzenle' : 'Yeni Ekle'"></h2>
                <button @click="showModal = false" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form @submit.prevent="saveItem()" class="p-4 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ba≈ülƒ±k</label>
                    <input type="text" x-model="formData.title" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">ƒ∞√ßerik</label>
                    <textarea x-model="formData.content" rows="4" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                </div>
                <div x-show="!editingItem">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Klas√∂r</label>
                    <select x-model="formData.folder" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="inbox">üì• Gelen Kutusu</option>
                        <option value="notlar">üìù Notlar</option>
                        <option value="gorevler">‚úÖ G√∂revler</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-xl font-medium hover:bg-blue-600 transition">Kaydet</button>
            </form>
        </div>
    </div>

    <!-- Proje Modal (Hierarchical - Tek Kaynak) -->
    <div x-show="showProjeModal" x-cloak class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center" @click.self="closeProjeModal()">
        <div class="bg-white w-full sm:max-w-lg sm:rounded-2xl rounded-t-2xl max-h-[90vh] overflow-y-auto" x-data="hierarchicalDropdown('proje')">
            <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                <h2 class="text-lg font-semibold" x-text="selectedCompany || 'Proje Se√ß'"></h2>
                <button @click="$store.app.closeProjeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <div class="p-2">
                <template x-if="!selectedCompany">
                    <div>
                        <button @click="select(null)" class="dropdown-item text-gray-500">Proje Yok</button>
                        <div class="border-t border-gray-100 my-1"></div>
                        <template x-for="c in $store.app.companies" :key="c.name">
                            <button @click="drillDown(c.name)" class="dropdown-item flex justify-between items-center">
                                <span class="dropdown-item-company" x-text="c.name"></span>
                                <span class="dropdown-item-meta" x-text="'(' + c.count + ') ‚Üí'"></span>
                            </button>
                        </template>
                    </div>
                </template>
                <template x-if="selectedCompany">
                    <div>
                        <button @click="goBack()" class="dropdown-item dropdown-item-back">‚Üê Geri</button>
                        <div class="border-t border-gray-100 my-1"></div>
                        <template x-for="p in $store.app.getProjects(selectedCompany)" :key="p">
                            <button @click="select(selectedCompany + ' - ' + p)" class="dropdown-item" x-text="p"></button>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // SINGLE SOURCE CONFIG - T√ºm davranƒ±≈ü buradan
        // ============================================
        const CONFIG = {
            // Kart ayarlarƒ±
            card: {
                showDate: true,
                contentLines: 3,
                expandable: true,
                summaryMaxChars: 260,
                charsPerLine: { mobile: 38, tablet: 50, desktop: 65 }
            },
            // Tab d√ºzeni
            tabs: {
                row1: 3,  // ƒ∞lk satƒ±rda ka√ß tab
                row2: 2   // ƒ∞kinci satƒ±rda ka√ß tab
            },
            // Her tab i√ßin aksiyonlar (satƒ±r dizileri)
            actions: {
                inbox: [
                    [
                        { id: 'toNote', icon: 'üìù', label: 'Not' },
                        { id: 'toTask', icon: '‚úÖ', label: 'G√∂rev' },
                        { id: 'edit', icon: '‚úèÔ∏è', label: 'D√ºzenle' },
                        { id: 'delete', icon: 'üóëÔ∏è', label: 'Sil' }
                    ]
                ],
                notlar: [
                    [
                        { id: 'pin', icon: 'üìå', label: 'Sabitle', labelAlt: 'Kaldƒ±r' },
                        { id: 'proje', icon: 'üìÅ', label: 'Proje' },
                        { id: 'toTask', icon: '‚úÖ', label: 'G√∂rev' }
                    ],
                    [
                        { id: 'toInbox', icon: 'üì•', label: 'Gelen' },
                        { id: 'edit', icon: '‚úèÔ∏è', label: 'D√ºzenle' },
                        { id: 'delete', icon: 'üóëÔ∏è', label: 'Sil' }
                    ]
                ],
                gorevler: [
                    [
                        { id: 'pin', icon: 'üìå', label: 'Sabitle', labelAlt: 'Kaldƒ±r' },
                        { id: 'complete', icon: '‚úîÔ∏è', label: 'Tamam' },
                        { id: 'proje', icon: 'üìÅ', label: 'Proje' },
                        { id: 'toNote', icon: 'üìù', label: 'Not' }
                    ],
                    [
                        { id: 'toInbox', icon: 'üì•', label: 'Gelen' },
                        { id: 'edit', icon: '‚úèÔ∏è', label: 'D√ºzenle' },
                        { id: 'delete', icon: 'üóëÔ∏è', label: 'Sil' }
                    ]
                ],
                arsiv: [
                    [
                        { id: 'restore', icon: '‚Ü©Ô∏è', label: 'Geri Al' },
                        { id: 'delete', icon: 'üóëÔ∏è', label: 'Sil' }
                    ]
                ],
                cop_kutusu: [
                    [
                        { id: 'restoreInbox', icon: '‚Ü©Ô∏è', label: 'Geri Al' },
                        { id: 'deletePerm', icon: 'üóëÔ∏è', label: 'Kalƒ±cƒ± Sil', danger: true }
                    ]
                ]
            }
        };

        // ============================================
        // HIERARCHICAL DROPDOWN - Tek Kaynak Component
        // ============================================
        function hierarchicalDropdown(mode) {
            return {
                open: false,
                selectedCompany: null,
                mode: mode, // 'filter' veya 'proje'

                drillDown(company) {
                    this.selectedCompany = company;
                },

                goBack() {
                    this.selectedCompany = null;
                },

                select(value) {
                    if (this.mode === 'filter') {
                        this.$store.app.setFilter(value);
                    } else if (this.mode === 'proje') {
                        this.$store.app.setProje(value);
                    }
                    this.selectedCompany = null;
                    this.open = false;
                }
            };
        }

        function app() {
            return {
                // ============ STATE ============
                authenticated: false,
                loginKey: '',
                loginError: '',

                tabs: [
                    { id: 'inbox', label: 'Gelen', icon: 'üì•' },
                    { id: 'notlar', label: 'Not', icon: 'üìù' },
                    { id: 'gorevler', label: 'G√∂rev', icon: '‚úÖ' },
                    { id: 'arsiv', label: 'Ar≈üiv', icon: 'üì¶' },
                    { id: 'cop_kutusu', label: '√á√∂p', icon: 'üóëÔ∏è' }
                ],
                activeTab: 'inbox',
                counts: {},
                items: [],
                loading: false,
                companies: [],
                config: {},
                searchQuery: '',
                toasts: [],

                currentFilter: 'T√ºm√º',

                showModal: false,
                editingItem: null,
                formData: { title: '', content: '', folder: 'inbox' },

                showProjeModal: false,
                projeItem: null,

                quickNote: '',

                // Config reference
                CONFIG: CONFIG,

                // ============ INIT ============
                async init() {
                    // Alpine store olarak kaydet (hierarchical dropdown i√ßin)
                    Alpine.store('app', this);

                    // Cookie varsa otomatik doƒürula
                    try {
                        await this.api('GET', '/api/auth');
                        this.authenticated = true;
                        await this.loadInitialData();
                    } catch (e) {
                        // Cookie yok veya ge√ßersiz - login ekranƒ± g√∂ster
                    }
                    // Keep-alive ping - auth hatasƒ± olursa logout yap
                    setInterval(() => {
                        if (this.authenticated) {
                            this.api('GET', '/api/auth').catch(() => {
                                this.authenticated = false;
                                this.loginError = 'Oturum s√ºresi doldu, tekrar giri≈ü yapƒ±n';
                            });
                        }
                    }, 5 * 60 * 1000);
                },

                // ============ API (Tek Kaynak) ============
                async api(method, url, body = null) {
                    const options = {
                        method,
                        credentials: 'same-origin',
                        headers: body ? { 'Content-Type': 'application/json' } : {}
                    };
                    if (body) options.body = JSON.stringify(body);
                    const res = await fetch(url, options);
                    if (!res.ok) throw new Error(`API Error: ${res.status}`);
                    return res.json();
                },

                // ============ CACHE ============
                getCached(key) {
                    try {
                        const item = localStorage.getItem(`notlar_${key}`);
                        if (item) {
                            const { data, expiry } = JSON.parse(item);
                            if (Date.now() < expiry) return data;
                            localStorage.removeItem(`notlar_${key}`);
                        }
                    } catch (e) {}
                    return null;
                },

                setCached(key, data, ttl = 30000) {
                    try {
                        localStorage.setItem(`notlar_${key}`, JSON.stringify({ data, expiry: Date.now() + ttl }));
                    } catch (e) {}
                },

                clearLocalCache() {
                    Object.keys(localStorage).filter(k => k.startsWith('notlar_')).forEach(k => localStorage.removeItem(k));
                },

                // ============ AUTH ============
                async login() {
                    try {
                        await this.api('POST', '/api/auth', { key: this.loginKey });
                        this.authenticated = true;
                        this.loginError = '';
                        this.loginKey = '';
                        await this.loadInitialData();
                    } catch (e) {
                        this.loginError = 'Ge√ßersiz anahtar';
                    }
                },

                // ============ DATA LOADING ============
                async loadInitialData() {
                    await Promise.all([this.loadCounts(), this.loadItems(), this.loadCompanies(), this.loadConfig()]);
                    // Arka planda diƒüer tab'larƒ± prefetch et
                    this.prefetchTabs();
                },

                prefetchTabs() {
                    // Aktif tab dƒ±≈üƒ±ndaki tab'larƒ± arka planda y√ºkle
                    const otherTabs = ['inbox', 'notlar', 'gorevler'].filter(t => t !== this.activeTab);
                    otherTabs.forEach(tab => {
                        const cacheKey = `items_${tab}_T√ºm√º`;
                        if (!this.getCached(cacheKey)) {
                            this.api('GET', `/api/items/${tab}?filter=T%C3%BCm%C3%BC`)
                                .then(items => this.setCached(cacheKey, items))
                                .catch(() => {});
                        }
                    });
                },

                async loadCounts() {
                    const cached = this.getCached('counts');
                    if (cached) this.counts = cached;
                    try {
                        this.counts = await this.api('GET', '/api/counts');
                        this.setCached('counts', this.counts);
                    } catch (e) { console.error('Counts error:', e); }
                },

                async loadItems() {
                    const cacheKey = `items_${this.activeTab}_${this.currentFilter}`;
                    const cached = this.getCached(cacheKey);
                    if (cached) { this.items = cached; this.loading = false; }
                    else { this.loading = true; }

                    try {
                        const filter = encodeURIComponent(this.currentFilter);
                        this.items = await this.api('GET', `/api/items/${this.activeTab}?filter=${filter}`);
                        this.setCached(cacheKey, this.items);
                    } catch (e) { console.error('Items error:', e); }
                    this.loading = false;
                },

                async loadCompanies() {
                    try { this.companies = await this.api('GET', '/api/companies'); }
                    catch (e) { console.error('Companies error:', e); }
                },

                async loadConfig() {
                    try { this.config = await this.api('GET', '/api/config'); }
                    catch (e) { console.error('Config error:', e); }
                },

                // ============ UI HELPERS ============
                hasFilter() {
                    return this.activeTab === 'notlar' || this.activeTab === 'gorevler';
                },

                getProjects(company) {
                    return this.config[company] || [];
                },

                // Tab satƒ±rlarƒ±nƒ± d√∂nd√ºr (CONFIG'den)
                getTabRows() {
                    return [
                        this.tabs.slice(0, CONFIG.tabs.row1),
                        this.tabs.slice(CONFIG.tabs.row1)
                    ];
                },

                getActions() {
                    return CONFIG.actions[this.activeTab] || [];
                },

                getActionLabel(action, item) {
                    if (action.id === 'pin' && item.pinned) return action.labelAlt;
                    return action.label;
                },

                filteredItems() {
                    const q = this.searchQuery.trim().toLowerCase();
                    if (!q) return this.items;
                    return this.items.filter(i => {
                        const title = (i.title || '').toLowerCase();
                        const content = (i.content || '').toLowerCase();
                        const summary = (i.summary || '').toLowerCase();
                        return title.includes(q) || content.includes(q) || summary.includes(q);
                    });
                },

                getCardTexts(item) {
                    const summary = item.summary || '';
                    const content = item.content || '';
                    const title = item.title || '';
                    return {
                        collapsed: summary || content || title,
                        expanded: content || summary || title
                    };
                },

                getCharsPerLine() {
                    const w = window.innerWidth;
                    const c = CONFIG.card.charsPerLine;
                    if (w < 640) return c.mobile;
                    if (w < 1024) return c.tablet;
                    return c.desktop;
                },

                displayText(item, expanded) {
                    const texts = this.getCardTexts(item);
                    return expanded ? texts.expanded : texts.collapsed;
                },

                pushToast(message, type = 'info') {
                    const id = Date.now() + Math.random();
                    const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
                    this.toasts.push({ id, message, type, icon });
                    setTimeout(() => { this.toasts = this.toasts.filter(t => t.id !== id); }, 2800);
                },

                // Tarih formatla: "2026-02-02" ‚Üí "2 ≈ûubat"
                formatDate(dateStr) {
                    if (!dateStr) return '';
                    const months = ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran',
                                    'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'];
                    const parts = dateStr.split('-');
                    if (parts.length !== 3) return dateStr;
                    const day = parseInt(parts[2], 10);
                    const month = parseInt(parts[1], 10) - 1;
                    return `${day} ${months[month] || ''}`;
                },

                // ƒ∞√ßerik geni≈ületme gerekli mi? (summary/content farklƒ±ysa veya uzun i√ßerik)
                needsExpand(item) {
                    if (!CONFIG.card.expandable) return false;

                    const texts = this.getCardTexts(item);
                    if (!texts.collapsed && !texts.expanded) return false;

                    // Collapsed ve expanded farklƒ±ysa, geni≈ületme gerekli
                    if (texts.collapsed !== texts.expanded) return true;

                    const text = texts.collapsed;
                    if (!text) return false;

                    // Satƒ±r/karakter kontrol√º (responsive)
                    const lines = text.split('\n').length;
                    if (lines > CONFIG.card.contentLines) return true;

                    const estimatedLines = Math.ceil(text.length / this.getCharsPerLine());
                    return estimatedLines > CONFIG.card.contentLines;
                },

                // ============ ACTIONS ============
                switchTab(tabId) {
                    this.activeTab = tabId;
                    this.loadItems();
                },

                setFilter(filter) {
                    this.currentFilter = filter;
                    this.loadItems();
                },

                async refreshData() {
                    this.clearLocalCache();
                    await this.api('POST', '/api/refresh');
                    await this.loadInitialData();
                },

                async quickSave() {
                    const trimmed = this.quickNote.trim();
                    if (!trimmed) return;

                    const lines = trimmed.split('\n');

                    // ƒ∞lk bo≈ü olmayan satƒ±rƒ± bul
                    let title = lines[0].trim();
                    if (!title) {
                        const firstNonEmpty = lines.find(l => l.trim());
                        title = firstNonEmpty ? firstNonEmpty.trim() : 'Ba≈ülƒ±ksƒ±z Not';
                    }
                    title = title.substring(0, 100);

                    const content = lines.slice(1).join('\n').trim();

                    // Client-side summary (optimistic UI i√ßin)
                    const summary = content ? (content.length > CONFIG.card.summaryMaxChars ? content.substring(0, CONFIG.card.summaryMaxChars - 3) + '...' : content) : title;

                    // Optimistic UI
                    this.quickNote = '';
                    this.counts.inbox = (this.counts.inbox || 0) + 1;
                    if (this.activeTab === 'inbox') {
                        this.items.unshift({
                            id: 'temp_' + Date.now(),
                            title,
                            content,
                            summary,
                            pinned: false,
                            proje: null,
                            created: new Date().toISOString().split('T')[0]
                        });
                    }

                    // API √ßaƒürƒ±sƒ± arka planda, sonra ger√ßek ID ile g√ºncelle
                    this.api('POST', '/api/items', { title, content, folder: 'inbox' })
                        .then(() => { if (this.activeTab === 'inbox') this.loadItems(); this.pushToast('Hƒ±zlƒ± not kaydedildi', 'success'); })
                        .catch(e => { console.error('Quick save error:', e); this.pushToast('Kaydetme hatasƒ±', 'error'); this.loadItems(); this.loadCounts(); });
                },

                // ============ CARD ACTIONS (Tek Kaynak) ============
                async executeAction(actionId, item) {
                    try {
                        switch (actionId) {
                            case 'toNote': await this.moveItem(item, 'notlar'); break;
                            case 'toTask': await this.moveItem(item, 'gorevler'); break;
                            case 'toInbox': await this.moveItem(item, 'inbox'); break;
                            case 'complete': await this.moveItem(item, 'arsiv'); break;
                            case 'restore': await this.moveItem(item, 'gorevler'); break;
                            case 'restoreInbox': await this.moveItem(item, 'inbox'); break;
                            case 'edit': this.openEditModal(item); break;
                            case 'delete': await this.deleteItem(item); break;
                            case 'deletePerm': await this.deleteItem(item); break;
                            case 'pin': await this.togglePin(item); break;
                            case 'proje': this.openProjeModal(item); break;
                        }
                    } catch (e) { console.error('Action error:', e); }
                },

                async moveItem(item, toFolder) {
                    // Optimistic UI: Hemen listeden kaldƒ±r
                    this.items = this.items.filter(i => i.id !== item.id);
                    this.counts[this.activeTab] = Math.max(0, (this.counts[this.activeTab] || 1) - 1);
                    this.counts[toFolder] = (this.counts[toFolder] || 0) + 1;
                    // API √ßaƒürƒ±sƒ± arka planda
                    this.api('POST', `/api/items/${item.id}/move`, { from_folder: this.activeTab, to_folder: toFolder })
                        .then(() => this.pushToast('Ta≈üƒ±ndƒ±', 'success'))
                        .catch(e => { console.error('Move error:', e); this.pushToast('Ta≈üƒ±ma hatasƒ±', 'error'); this.loadItems(); this.loadCounts(); });
                },

                async deleteItem(item) {
                    if (!confirm('Silmek istediƒüinize emin misiniz?')) return;
                    // Optimistic UI: Hemen listeden kaldƒ±r
                    this.items = this.items.filter(i => i.id !== item.id);
                    this.counts[this.activeTab] = Math.max(0, (this.counts[this.activeTab] || 1) - 1);
                    // API √ßaƒürƒ±sƒ± arka planda
                    this.api('DELETE', `/api/items/${item.id}?folder=${this.activeTab}`)
                        .then(() => this.pushToast('Silindi', 'success'))
                        .catch(e => { console.error('Delete error:', e); this.pushToast('Silme hatasƒ±', 'error'); this.loadItems(); this.loadCounts(); });
                },

                async togglePin(item) {
                    // Optimistic UI: Hemen toggle et ve sƒ±rala
                    item.pinned = !item.pinned;
                    this.items = [...this.items].sort((a, b) => (b.pinned ? 1 : 0) - (a.pinned ? 1 : 0));
                    // API √ßaƒürƒ±sƒ± arka planda
                    this.api('POST', `/api/items/${item.id}/pin?folder=${this.activeTab}`)
                        .then(() => this.pushToast(item.pinned ? 'Sabitlendi' : 'Sabit kaldƒ±rƒ±ldƒ±', 'success'))
                        .catch(e => { console.error('Pin error:', e); this.pushToast('Sabitleme hatasƒ±', 'error'); this.loadItems(); this.loadCounts(); });
                },

                // ============ MODALS ============
                openEditModal(item) {
                    this.editingItem = item;
                    this.formData = { title: item.title, content: item.content || '', folder: this.activeTab };
                    this.showModal = true;
                },

                async saveItem() {
                    if (this.editingItem) {
                        // Optimistic UI: Hemen g√ºncelle
                        const item = this.items.find(i => i.id === this.editingItem.id);
                        if (item) {
                            item.title = this.formData.title;
                            item.content = this.formData.content;
                        }
                        this.showModal = false;
                        // API √ßaƒürƒ±sƒ± arka planda
                        this.api('PUT', `/api/items/${this.editingItem.id}?folder=${this.activeTab}`, {
                            title: this.formData.title,
                            content: this.formData.content,
                            proje: this.editingItem.proje,
                            pinned: this.editingItem.pinned || false
                        }).then(() => this.pushToast('G√ºncellendi', 'success'))
                          .catch(e => { console.error('Save error:', e); this.pushToast('Kaydetme hatasƒ±', 'error'); this.loadItems(); });
                    } else {
                        // Yeni √∂ƒüe i√ßin API beklenmeli
                        try {
                            await this.api('POST', '/api/items', this.formData);
                            this.showModal = false;
                            this.loadCounts();
                            this.pushToast('Eklendi', 'success');
                            if (this.activeTab === this.formData.folder) this.loadItems();
                        } catch (e) { console.error('Save error:', e); this.pushToast('Kaydetme hatasƒ±', 'error'); }
                    }
                },

                openProjeModal(item) {
                    this.projeItem = item;
                    this.showProjeModal = true;
                },

                closeProjeModal() {
                    this.showProjeModal = false;
                },

                setProje(proje) {
                    if (!this.projeItem) return;
                    // Optimistic UI: Hemen g√ºncelle
                    const item = this.items.find(i => i.id === this.projeItem.id);
                    if (item) item.proje = proje;
                    this.showProjeModal = false;
                    // API √ßaƒürƒ±sƒ± arka planda
                    this.api('POST', `/api/items/${this.projeItem.id}/proje`, { folder: this.activeTab, proje })
                        .then(() => this.pushToast('Proje g√ºncellendi', 'success'))
                        .catch(e => { console.error('Proje error:', e); this.pushToast('Proje g√ºncellenemedi', 'error'); this.loadItems(); });
                },

                async exportItems() {
                    try {
                        const name = this.currentFilter === 'T√ºm√º' ? this.activeTab : this.currentFilter;
                        const data = await this.api('POST', '/api/export', { folder: this.activeTab, filter: this.currentFilter, name });
                        this.pushToast('Export: ' + data.filename, 'success');
                    } catch (e) {
                        console.error('Export error:', e);
                        this.pushToast('Export hatasƒ±', 'error');
                    }
                }
            }
        }
    </script>
